<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <section class="cal-screen">0</section>
      <section class="cal-buttons">
        <div class="cal-button-row">
          <button class="cal-button clean">C</button>
          <button class="cal-button backspace">&larr;</button>
          <button class="cal-button divide">&divide;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button number">7</button>
          <button class="cal-button number">8</button>
          <button class="cal-button number">9</button>
          <button class="cal-button multiply">&times;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button number">4</button>
          <button class="cal-button number">5</button>
          <button class="cal-button number">6</button>
          <button class="cal-button minus">&minus;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button number">1</button>
          <button class="cal-button number">2</button>
          <button class="cal-button number">3</button>
          <button class="cal-button plus">&plus;</button>
        </div>
        <div class="cal-button-row">
          <button class="cal-button number zero">0</button>
          <button class="cal-button equals">&equals;</button>
        </div>
      </section>
    </main>
    <p class="p-advise">Use the mouse or numberpad.</p>
    <script src="script.js"></script>
  </body>
</html>
